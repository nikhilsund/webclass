<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik | JS Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script type ="text/Javascript" src="js/script.js"></script>
</head>
<body>
    <div>
        <h1>Javascript</h1>
    </div>    
    <div>
        <h2>onclick js</h2>
        <p><a href="http://www.google.com" target="blank" onclick="alert('Warning! DONT LEAVEEEE MEEEEE')">Search Google</a></p>
        
        <h2>Math with JS</h2>
        <p>what is 7+11</p>
        <button onclick="document.getElementById('add').innerHTML = 7+11">click here for answer</button>
        <p id="add"></p>

        <h2>Date and time</h2>
        <button onclick="document.getElementById('date').innerHTML = Date()"> time</button>
        <p id="date"></p>

        <h2>change text</h2>
        <button onclick="document.getElementById('change-text').innerHTML='yay'"> click me to change text</button>
        <p id="change-text">changing text </p>

        <h2>function</h2>
        <p>use it to add text</p>
        <button onclick="pFun()">click me for a function</button>
        <p id="p-fun"></p>

        <h2> return data</h2>
        <button onclick="askName()">click to enter your name</button>
        <p id="ask-name"></p>

        <h2>How do we ask question with external JS?</h2>
        <button onclick="askQuestion()">click meeee for questionnnn</button>
        <p id="question"> </p>

        <h2>press here for surprise</h2>
        <button onclick="showimage()">click</button>
        <img id="king-julien"src="">

        
    </div>


    <script> 
        function askName(){
            var nameReturn = document.getElementById('ask-name');
            var name = prompt('please enter you name' , 'HERE');
            if (name == '') {alert('Please try again');                
            } else {
                nameReturn.innerHTML = 'Hello ' +name+ '! Nice to meet you!';
            }
        }
        function pFun() {
            var p = document.getElementById('p-fun');
            p.innerHTML = 'You made function' ;
            p.style.fontSize = '30px' ;
            p.style.color = 'blue' ;
            

        }
        alert('hi\nhello')
     </script>
</body>
</html>
